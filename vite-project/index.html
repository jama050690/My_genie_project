<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header-content">
          <div class="header-text">
            <h1>AI Chatbot</h1>
            <p>O'zbekcha yoki inglizcha yozing</p>
          </div>
          <button
            id="theme-toggle"
            class="theme-toggle"
            title="Qorong'u/Yorug' rejim"
          >
            <span class="theme-icon">ðŸŒ™</span>
          </button>
        </div>
      </header>

      <div id="chat" class="chat-container">
        <div class="messages-container">
          <ul id="messages" class="messages"></ul>
        </div>

        <div class="input-container">
          <div class="input-wrapper">
            <i id="attachBtn" class="fa fa-paperclip cursor-pointer"></i>
            <input
              id="imageUpload"
              type="file"
              accept="image/png, image/jpeg,image/svg,image/webp,image/avif"
              class="hidden"
            />
            <textarea
              id="textarea"
              placeholder="Xabaringizni yozing..."
            ></textarea>
            <button id="send-btn" class="send-button">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
